apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eight-statefulset
  namespace: eight-app
spec:
  serviceName: eight-headless
  replicas: 3
  selector:
    matchLabels:
      app: eight
  template:
    metadata:
      labels:
        app: eight
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: eight
          image: rails/eight:latest
          ports:
            - containerPort: 80
          env:
            - name: RAILS_ENV
              value: "production"
            # - name: RAILS_MASTER_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: eight-secrets
            #       key: rails-master-key
            - name: SOLID_QUEUE_IN_PUMA
              value: "true"
          volumeMounts:
            - name: sqlite-storage
              mountPath: /rails/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: sqlite-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "standard"
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: eight-headless
  namespace: eight-app
spec:
  clusterIP: None
  selector:
    app: eight
  ports:
    - port: 80
      targetPort: 80
