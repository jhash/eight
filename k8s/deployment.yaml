apiVersion: apps/v1
kind: Deployment
metadata:
  name: eight-app
  namespace: eight-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eight
  template:
    metadata:
      labels:
        app: eight
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: eight
          image: rails/eight:latest
          ports:
            - containerPort: 80
          env:
            - name: RAILS_ENV
              value: "production"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: eight-secrets
                  key: rails-master-key
            - name: SOLID_QUEUE_IN_PUMA
              value: "true"
          volumeMounts:
            - name: sqlite-storage
              mountPath: /rails/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: eight-sqlite-pvc
